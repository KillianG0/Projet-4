<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/index.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <img src="logo/ohmyfood.png" alt="logo ohmyfood">
            <div i class="fa-solid fa-location-dot"></i>
                </div>
                <input class="recherche-input" type="search" placeholder="Paris, BelleVille">
        </header>
        <main>
            <div class="titre">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'execption,sélectionnés par nos soins</p>
            </div>
            <div class="btn">
                <a class="lien" href="#Resto">Explorer nos restaurants</a>
            </div>
            <section class="Fonctionnement">
                <h2>Fonctionnement</h2>
                <div class="btn-fct">
                    <a class="lien-fct" href="#"><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</a>
                    <a class="lien-fct" href="#"><i class="fa-solid fa-list-ul"></i>Composez votre menu</a>
                    <a class="lien-fct" href="#"><i class="fa-solid fa-store"></i>Dégustez au restaurant</a>
                </div>
            </section>
            <section id="#Resto">
                <h2>Restaurants</h2>
                <a href="#">
                    <article class="card">
                        <img src="restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant 1">
                        <div class="card-contenu">
                            <div class="txt">
                                <h2 class="card-titre">La palette du goût</h2>
                                <p class="card-p">Ménilmontant</p>
                            </div>
                        </div>
                    </article>
                </a>

            </section>
        </main>
    </body>
</html>
